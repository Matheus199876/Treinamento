<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎯 Jogo de Adivinhação</h1>
  <p>Adivinhe o número entre 1 e 100</p>

  <input type="number" id="chute" placeholder="Digite seu palpite" />
  <button onclick="verificarChute()">Chutar</button>

  <p id="resultado"></p>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    function verificarChute() {
      const input = document.getElementById("chute");
      const resultado = document.getElementById("resultado");
      const chute = parseInt(input.value);
      tentativas++;

      if (isNaN(chute) || chute < 1 || chute > 100) {
        resultado.textContent = "⛔ Digite um número válido entre 1 e 100.";
        return;
      }

      if (chute === numeroSecreto) {
        resultado.textContent = `🎉 Parabéns! Você acertou em ${tentativas} tentativas.`;
        input.disabled = true;
      } else if (chute < numeroSecreto) {
        resultado.textContent = "🔺 Tente um número MAIOR.";
      } else {
        resultado.textContent = "🔻 Tente um número MENOR.";
      }

      input.value = "";
    }
  </script>

</body>
</html>
