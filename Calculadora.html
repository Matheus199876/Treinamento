<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;

    }

    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    h1, h2 {
      text-align: center;
      
    }

    #resultado {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora Simples</h1>
  <form id="calcForm">
    <input type="number" id="num1" placeholder="Primeiro número" required>

    <select id="operador" required>
      <option value="">Selecione a operação</option>
      <option value="+">Adição (+)</option>
      <option value="-">Subtração (-)</option>
      <option value="*">Multiplicação (*)</option>
      <option value="/">Divisão (/)</option>
    </select>

    <input type="number" id="num2" placeholder="Segundo número" required>

    <button type="submit">Calcular</button>
  </form>

  <h2 id="resultado"></h2>

  <script>
    document.getElementById("calcForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const num1 = parseFloat(document.getElementById("num1").value);
      const operador = document.getElementById("operador").value;
      const num2 = parseFloat(document.getElementById("num2").value);

      try {
        const response = await fetch("http://127.0.0.1:5000", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ num1, operador, num2 })
        });

        const data = await response.json();
        document.getElementById("resultado").textContent = data.resultado;
      } catch (error) {
        document.getElementById("resultado").textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>
</body>
</html>
